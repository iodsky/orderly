services:
  mysql:
    image: "mysql:latest"
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - 3307:3306
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - orderly-net

  spring:
    build: .
    restart: always
    ports:
      - 8000:8000
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: local
    depends_on:
      - mysql
    networks:
      - orderly-net

volumes:
  mysql-data:

networks:
  orderly-net: